<!DOCTYPE html>
<html>
<head>
  <title>Anagram Checker</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"type="text/javascript"></script>
</head>

<body>
  <input type="text" id="string1" placeholder="Enter String 1" />
  <input type="text" id="string2" placeholder="Enter String 2" />
  <button class="AnagramChecker">Check Anagram</button>
  <div class="results"></div>
</body>

<style>
  body {
      font-family: 'Helvetica';
      font-size: 12px;
  }
  input {
      display: block;
      margin-bottom: 25px;
  }
  .results {
      display: none;
      margin-top: 10px;
  }
  .error {
      background-color: #FFAAAA;
  }
</style>

<script type="text/javascript">
$(document).ready(function() {
    // HERE IS THE FUNCTION :D
    var anagram = function(str1, str2){
    if (str1.length !== str2.length) {
        return false;
    }

    var sortstr1 = str1.split('').sort().join('');
    var sortstr2 = str2.split('').sort().join('');

    return (sortstr1 === sortstr2);
}
    // THAT WAS THE FUNCTION :D

    $('.AnagramChecker').on('click', function(e) {
        e.preventDefault();
        if($('#string1').val() == '') {
            $('#string1').addClass('error');
            if($('#string2').val() == '') {
                $('#string2').addClass('error');
            }
            $('.results').empty();
            $('.results').hide();
        } else {
            $('#string1').removeClass('error');
            if($('#string2').val() == '') {
                $('#string2').addClass('error');
                $('.results').empty();
                $('.results').hide();
            } else {
                $('#string2').removeClass('error');
                var isAnagram = anagram($('#string1').val(), $('#string2').val());
                $('#string1').val('');
                $('#string2').val('')
                $('.results').show();
                $('.results').empty().append('Anagram is: ' + isAnagram);
            }
        }
    });
});
</script>
</html>
